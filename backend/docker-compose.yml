version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///./data/claude_api.db
      - REQUIRE_AUTH=false
      - ALLOWED_ORIGINS=*
    volumes:
      - ./data:/app/data
      - /Users:/Users:ro  # Read-only access to user files (for development)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

